<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Class of 2005 Reunion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/logo.svg" alt="Class of 2005 Logo" class="login-logo">
                <h1>Admin Login</h1>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="error-message" id="error-message"></div>
                <button type="submit" class="cta-button login-button">Login</button>
            </form>
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Clear previous error
                errorMessage.textContent = '';
                
                // In a real application, this would send a request to the server
                // For demo purposes, use a hardcoded username and password
                if (username === 'admin' && password === 'reunion2025') {
                    // Store a token in localStorage (in a real app, this would be a JWT from the server)
                    localStorage.setItem('authToken', 'demo-token-123');
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Show error message
                    errorMessage.textContent = 'Invalid username or password';
                }
            });
        });
    </script>
</body>
</html>
